        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_MrH_DpUiyhgc4eaorFy9fBHhLaHfaTjMFw&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Minecraft', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .title-screen {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: 200px;
            background-image: url('https://logos-world.net/wp-content/uploads/2020/04/Minecraft-Logo-2011-2015.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0 auto 40px;
            image-rendering: pixelated;
            filter: drop-shadow(4px 4px 0 #3f3f3f);
        }

        .menu {
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid #5a5a5a;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        .menu-item {
            background-color: #999;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid;
            border-color: #fff #5a5a5a #5a5a5a #fff;
            transition: all 0.2s;
            text-shadow: 2px 2px 0 #3f3f3f;
            display: block;
            width: 100%;
            font-family: 'Minecraft', sans-serif;
            text-decoration: none;
        }

        .menu-item:hover {
            background-color: #727272;
            transform: translateY(-2px);
        }

        .menu-item:active {
            transform: translateY(2px);
            border-color: #5a5a5a #fff #fff #5a5a5a;
        }

        .download-btn {
            background-color: #5da130 !important;
        }

        .download-btn:hover {
            background-color: #4a8024 !important;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #fff;
            z-index: 2;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #fff;
            z-index: 2;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.6;
        }

        /* Animación de partículas */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Crear múltiples partículas con diferentes propiedades */
        .particle:nth-child(1) {
            left: 10%;
            animation: float 15s linear infinite;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation: float 20s linear infinite;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation: float 18s linear infinite;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation: float 16s linear infinite;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation: float 22s linear infinite;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation: float 19s linear infinite;
            animation-delay: 10s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation: float 17s linear infinite;
            animation-delay: 12s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation: float 21s linear infinite;
            animation-delay: 14s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation: float 14s linear infinite;
            animation-delay: 16s;
        }

        .particle:nth-child(10) {
            left: 25%;
            animation: float 23s linear infinite;
            animation-delay: 18s;
        }

        /* Efecto de parpadeo para el texto */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .subtitle {
            animation: blink 2s infinite;
            color: #ffff00;
            font-size: 16px;
            margin-top: 20px;
            text-shadow: 2px 2px 0 #3f3f3f;
        }

        /* Modal para confirmar descarga */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #c6c6c6;
            padding: 20px;
            border: 4px solid #5a5a5a;
            width: 300px;
            text-align: center;
            color: #3f3f3f;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: 2px solid;
            border-color: #fff #5a5a5a #5a5a5a #fff;
            cursor: pointer;
            font-family: 'Minecraft', sans-serif;
        }

        .modal-confirm {
            background-color: #5da130;
            color: white;
        }

        .modal-cancel {
            background-color: #999;
            color: white;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="title-screen">
        <div class="logo"></div>
        <div class="menu">
            <a href="https://eaglercraft.com/mc/1.8.8" target="_blank" class="menu-item">Un jugador</a>
            <div class="menu-item">Multijugador</div>
            <div class="menu-item">Opciones</div>
            <div class="menu-item download-btn" id="downloadCssBtn">Descargar CSS</div>
            <div class="menu-item">Salir del juego</div>
        </div>
        <div class="subtitle">¡Haz clic para jugar!</div>
    </div>

    <div class="version">Minecraft 1.18</div>
    <div class="copyright">© 2025 Mojang AB. Todos los derechos reservados.</div>

    <!-- Modal de confirmación -->
    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <h2>Descargar CSS</h2>
            <p>¿Quieres descargar el archivo CSS de esta página?</p>
            <div class="modal-buttons">
                <div class="modal-btn modal-cancel" id="cancelDownload">Cancelar</div>
                <div class="modal-btn modal-confirm" id="confirmDownload">Descargar</div>
            </div>
        </div>
    </div>

    <script>
        // Script simple para añadir interacción a los botones que no son enlaces
        document.querySelectorAll('.menu-item:not([href])').forEach(item => {
            if (!item.id) {
                item.addEventListener('click', function() {
                    this.style.backgroundColor = '#575757';
                    this.style.borderColor = '#5a5a5a #fff #fff #5a5a5a';
                    
                    // Simular carga al hacer clic
                    setTimeout(() => {
                        this.style.backgroundColor = item.classList.contains('download-btn') ? '#5da130' : '#999';
                        this.style.borderColor = '#fff #5a5a5a #5a5a5a #fff';
                        if (!item.classList.contains('download-btn')) {
                            alert('Función no implementada (solo demostración)');
                        }
                    }, 200);
                });
            }
        });

        // Funcionalidad para descargar CSS
        document.getElementById('downloadCssBtn').addEventListener('click', function() {
            document.getElementById('downloadModal').style.display = 'flex';
        });

        document.getElementById('cancelDownload').addEventListener('click', function() {
            document.getElementById('downloadModal').style.display = 'none';
        });

        document.getElementById('confirmDownload').addEventListener('click', function() {
            // Crear el contenido del archivo CSS
            const cssContent = `/* Minecraft Title Screen CSS */
@font-face {
    font-family: 'Minecraft';
    src: url('data:font/truetype;base64,AAEAAAANAI...'); /* Fuente acortada por brevedad */
    font-weight: normal;
    font-style: normal;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_MrH_DpUiyhgc4eaorFy9fBHhLaHfaTjMFw&s');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    font-family: 'Minecraft', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* ... (resto del CSS) ... */`;

            // Crear un blob con el contenido CSS
            const blob = new Blob([cssContent], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            
            // Crear un enlace temporal para descargar
            const a = document.createElement('a');
            a.href = url;
            a.download = 'minecraft_title_screen.css';
            document.body.appendChild(a);
            a.click();
            
            // Limpiar
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
            
            // Cerrar el modal
            document.getElementById('downloadModal').style.display = 'none';
            
            // Mostrar mensaje de confirmación
            alert('¡CSS descargado correctamente!');
        });
    </script>
</body>
